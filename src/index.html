<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Here you can see my task list">
  <meta name="title" content="Todo List">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">

  <!-- Favicon  -->
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon.ico">

  <!-- Style -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
<div class="page-content">

  <div class="container">
    <div class="table-container table-main">

      <div class="table-row heading-row">
          <div class="row-item flex-inherit w-45"></div>
          <span class="row-item">Name</span>
          <span class="row-item">Created</span>
          <span class="row-item">Category</span>
          <span class="row-item">Content</span>
          <span class="row-item">Dates</span>

          <div class="row-item flex-item flex-inherit w-105 d-flex justify-content-end align-items-center">
            <button type="button" class="btn-star btn-sm btn-toggle"><i class="fas fa-folder-plus"></i></button>
            <button type="button" class="btn-trash btn-sm"><i class="fas fa-trash"></i></button>
          </div>
      </div>

      <div class="content">
          <!-- data is taken from JSON -->
      </div>

    </div>
  </div>

  <div class="container">
    <div class="d-flex justify-content-end">
        <form class="form-inline d-flex mb-20 create-form" action="#" id="create-form">
            <input type="hidden" name="id">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name">
            </div>
            <div class="form-group">
                <label for="category">Category list:</label>
                <select class="form-control" id="category">
                    <option value="Task">Task</option>
                    <option value="Random Thought">Random Thought</option>
                    <option value="Idea">Idea</option>
                    <option value="Quote">Quote</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" placeholder="Enter content" id="content">
            </div>

            <button type="submit" id="createNote"  class="btn btn-secondary create-note">Create Note</button>
        </form>
    </div>
  </div>

    <div class="container">
        <div class="table-container table-summary">

            <div class="table-row heading-row">
                <div class="row-item flex-inherit w-45"></div>
                <span class="row-item">Note Category</span>
                <span class="row-item">Active</span>
                <span class="row-item">Archived</span>
            </div>

            <div class="content">
                <!-- data is taken from JSON -->
            </div>

        </div>
    </div>

</div>


</body>
</html>
